<div class="container-fluid g-0">

  <!--main content-->
  <main>

    <!--to add and Search employee-->
    <div class="toolbar">

      <div class="add-employee">
        <button type="button" class="btn btn-outline-success btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
      </div>

      <div class="search-employees">
        <input type="search" class="form-control" placeholder="Search Employee">
      </div>

    </div>

    <!--to display all the employees-->
    <div class="employees black-border">

      <div class="row mt-5" *ngIf="employees.length ==0">
        <div class="col text-center">
          <span class="text-secondary fs-2 fw-bold fst-italic">No employees added</span>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col">
          <app-employee></app-employee>
        </div>
      </div>


    </div>
  </main>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form [formGroup]="employeeForm">

          <!--firstname, lastname, and ID-->
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First Name" formControlName="firstname">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="ID" formControlName="id">
            </div>
          </div>


          <!--job information-->
          <div class="row mt-3">
            <div class="col">
              <h6 class="text-secondary fst-italic">Job Information</h6>
            </div>
          </div>

          <!--Job title-->
          <div class="row">
            <div class="col mb-2">
              <input type="text" class="form-control" placeholder="Job Title" formControlName="jobtitle">
            </div>
            <div class="col mb-2">
              <input type="text" class="form-control" placeholder="Salary" formControlName="salary">
            </div>
          </div>

          <!--Salary-->
          <div class="row">
            <div class="col mt-2">
              <input type="text" class="form-control" placeholder="Motto" formControlName="motto">
            </div>
          </div>




        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Insert</button>
      </div>
    </div>
  </div>
</div>
